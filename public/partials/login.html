<div class="container">
<form class="form-signin" ng-submit="submit()">
        <h2 class="form-signin-heading">Email required</h2>
        <p><i>But no password needed :)<i></p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="formData.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
