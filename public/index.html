<!DOCTYPE html>
<html lang="en-US" ng-app="keyworker-demo">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Joe Kirwin">

  <link type="image/x-icon" rel='shortcut icon' href="/img/key.ico"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/style/core.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js" integrity="sha256-JMRqlI1Zkm28TgGhU2zBZggh2SknsatUlWWJ8duEDlM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap.min.js" integrity="sha256-rM2BHIN/uTCk6aIuJPjgLsaKU27JBE/e3BKuVeFATgE=" crossorigin="anonymous"></script>
  <script src="/js/core.js"></script>
  <title>LsKey Demo</title>
<head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                  <p>LsKey</p>
              </a>
          </div>
      </div>
      <!-- /.container -->
  </nav>

  <div ng-controller="auth" class="container" data-ng-init="init()">
  <form class="form-signin" ng-submit="submit()">
          <h2 class="form-signin-heading">Email required</h2>
          <p><i>But no password needed :)<i></p>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input ng-enabled="workerSupported" ng-model="formData.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <button ng-enabled="workerSupported" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <br>
  <p ng-hide="workerSupported">Sorry, your browser doesn't support Web Workers we can't log you in.</p>
  <!--script>
    var worker = new Worker('/js/webWorker/keyWorker.js');
    worker.onmessage = function (oEvent) {
      console.log("Worker said : " + oEvent.data);
    };
    worker.postMessage('decrypt');

  </script-->
</div> <!-- container -->
</body>
</html>
